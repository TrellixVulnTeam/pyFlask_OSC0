<div id="page-wrapper">
        <!-- 페이지 타이틀 -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">EPL List</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <!-- 구현 -->
                <table border="1" cellspacing="0">
                    <thead>
                        <tr>
                            <td>랭킹</td>
                            <td>팀명</td>
                            <td>총경기수</td>
                            <td>승점</td>                                                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for team in teams %}
                            <tr>
                                <td>{{team['rank']}}</td>
                                <td>{{team['name']}}</td>
                                <td>{{team['total']}}</td>
                                <td>{{team['winPoint']}}</td>
                            </tr>
                        {% endfor %}                
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->
